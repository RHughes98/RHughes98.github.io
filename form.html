<!DOCTYPE html>
    <html>
      <head>
      	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Interest Form</title>
      </head>
      <body>
      	<nav class="navbar navbar-expand-sm bg-light">
          <ul class="navbar-nav">
            <li class="nav-item"> <a class="nav-link" href="mypage_bootstrap.html">Home</a></li>
          </ul>
        </nav>
        <div class="container">
        	<h1>Add New Interest</h1>
        </div>

        <form action="/action_page.php">
        	<div class="form-group">
        		<label for="interestName">Interest Name:</label>
        		<input type="interestName" class="form-control" placeholder="My interest" id="interestName">
        	</div>

        	<div class="form-group">
        		<label for="interestDescription">Describe your interest:</label>
        		<br>
        		<textarea id="interestDescription" rows="4" cols="150"></textarea>
        	</div>
        </form>

        <form>
        	<div class="row">
				<div class="col">
					<label for="interestPic">Upload local image:</label>
					<input type="file" id="interestPic" name="interestPic">
				</div>

				<div class="col">
					<label for="selTweets">Select # of Tweets to display:</label>
					<select class="form-control" id="selTweets" name="selTweets">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>			
				</div>
				<br>
        	</div>
        </form>

        <br>
        <label>Rate your interest level from 1-5:</label>
        <br>
        <div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="intRadio">1
			</label>
		</div>

		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="intRadio">2
			</label>
		</div>

		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="intRadio">3
			</label>
		</div>

		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="intRadio">4
			</label>
		</div>

		<div class="form-check-inline">
			<label class="form-check-label">
				<input type="radio" class="form-check-input" name="intRadio">5
			</label>
		</div>

		<form>
			<div class="row">
				<div class="col">
					<label>Login to finish submitting:</label>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="username" class="form-control" placeholder="Username" id="username">	
				</div>
				<div class="col">
					<input type="password" class="password" placeholder="Password" name="password" id="password">
				</div>
			</div>
			<div class="row">
				<button type="button" class="btn btn-primary"><a href="#" style="color:white">Submit</a></button>
			</div>
		</form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      </body>
    </html>
